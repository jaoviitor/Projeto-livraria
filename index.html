<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lista de Livros</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        text-align: left;
        padding: 8px;
      }

      th {
        background-color: #0047ab;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Lista de Livros</h1>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Autor</th>
          <th>Editora</th>
          <th>Ano</th>
          <th>Pre√ßo</th>
        </tr>
      </thead>
      <tbody id="livros-lista">
      </tbody>
    </table>

    <script>
      const livrosLista = document.getElementById("livros-lista");

      fetch("http://localhost:3000/livro")
        .then(response => response.json())
        .then(data => {
          data.forEach(livro => {
            const tr = document.createElement("tr");
            const tdNome = document.createElement("td");
            const tdAutor = document.createElement("td");
            const tdEditora = document.createElement("td");
            const tdAno = document.createElement("td");
            const tdPreco = document.createElement("td");

            tdNome.textContent = livro.nome;
            tdAutor.textContent = livro.autor;
            tdEditora.textContent = livro.editora;
            tdAno.textContent = livro.ano;
            tdPreco.textContent = livro.preco;

            tr.appendChild(tdNome);
            tr.appendChild(tdAutor);
            tr.appendChild(tdEditora);
            tr.appendChild(tdAno);
            tr.appendChild(tdPreco);

            livrosLista.appendChild(tr);
          });
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
